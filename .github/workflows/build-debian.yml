      #     set -euo pipefail
      #     docker rm -f "ansible-debian-${{ matrix.distribution.version }}" >/dev/null 2>&1 || true

  publish:
    name: Publish (${{ matrix.distribution.version }})
    needs: build_test
    runs-on: ubuntu-24.04
    if: |
      github.ref == 'refs/heads/master' &&
      (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        distribution:
          - image: debian
            version: "12"
            platform: linux/amd64
          - image: debian
            version: "13"
            platform: linux/amd64
          - image: debian
            version: "testing"
            platform: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # QEMU nur nötig, wenn ihr später arm64 etc. ergänzt
      - name: Set up QEMU
        if: contains(matrix.distribution.platform, 'arm')
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (via GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_DOCKERHUB }}
            ${{ env.IMAGE_GHCR }}
          tags: |
            type=raw,value=${{ matrix.distribution.version }}
            type=sha,format=short,prefix=${{ matrix.distribution.version }}-

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.distribution.image }}-ansible/${{ matrix.distribution.version }}/Dockerfile
          platforms: ${{ matrix.distribution.platform }}
          push: true
          pull: true
          # optional: scheduled rebuild ohne Cache
          no-cache: ${{ github.event_name == 'schedule' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.distribution.image }}-${{ matrix.distribution.version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.distribution.image }}-${{ matrix.distribution.version }}
