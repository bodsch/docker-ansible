---

name: Arch Ansible Image (build, test, publish)

on:
  push:
    branches:
      - master
      - "feature/**"
    paths:
      - "archlinux-ansible/**"
      - "tests/**"
      - ".github/workflows/build-arch.yml"
      - "!README.md"
      - "!Makefile"
  pull_request:
    branches:
      - master
      - "feature/**"
    paths:
      - "archlinux-ansible/**"
      - "tests/**"
      - ".github/workflows/build-arch.yml"
      - "!README.md"
      - "!Makefile"
  schedule:
    # GitHub cron ist UTC
    - cron: "5 20 * * 0"
  workflow_dispatch:

concurrency:
  group: archlinux-ansible-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Ziel-Images
  IMAGE_DOCKERHUB: bodsch/ansible-archlinux
  IMAGE_GHCR: ghcr.io/bodsch/docker-ansible/ansible-archlinux

  # Lokales Test-Image
  LOCAL_IMAGE: ansible-archlinux

  # Inspec
  INSPEC_VERSION: "5.21.29"


jobs:
  build_test:
    name: Build & Test (${{ matrix.distribution.version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        distribution:
          - image: archlinux
            version: "latest"
            platform: "linux/amd64"

          - image: artixlinux
            version: "latest"
            platform: "linux/amd64"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (load for tests)
        uses: docker/build-push-action@v6
        with:
          context: archlinux-ansible
          file: archlinux-ansible/Dockerfile.archlinux-${{ matrix.distribution.version }}
          platforms: ${{ matrix.distribution.platform }}
          load: true
          tags: ansible-archlinux:${{ matrix.distribution.version }}
          pull: true
          # Rebuild ohne Cache nur beim Scheduled Run (typisch für Security Updates)
          no-cache: ${{ github.event_name == 'schedule' }}
          cache-from: type=gha,scope=${{ matrix.distribution.image }}-${{ matrix.distribution.version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.distribution.image }}-${{ matrix.distribution.version }}

  publish:
    name: Publish (${{ matrix.distribution.version }})
    needs: build_test
    runs-on: ubuntu-24.04
    if: |
      github.ref == 'refs/heads/master' &&
      (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        distribution:
          - image: archlinux
            version: "latest"
            platform: "linux/amd64"

          - image: artixlinux
            version: "latest"
            platform: "linux/amd64"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # QEMU nur nötig, wenn ihr später arm64 etc. ergänzt
      - name: Set up QEMU
        if: contains(matrix.distribution.platform, 'arm')
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (via GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: bodsch
          password: ${{ secrets.GH_DOCKER_REGISTRY_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_DOCKERHUB }}
            ${{ env.IMAGE_GHCR }}
          tags: |
            type=raw,value=${{ matrix.distribution.version }}
            type=sha,format=short,prefix=${{ matrix.distribution.version }}-

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: archlinux-ansible
          file: archlinux-ansible/Dockerfile.archlinux-${{ matrix.distribution.version }}
          platforms: ${{ matrix.distribution.platform }}
          push: true
          pull: true
          # optional: scheduled rebuild ohne Cache
          no-cache: ${{ github.event_name == 'schedule' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.distribution.image }}-${{ matrix.distribution.version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.distribution.image }}-${{ matrix.distribution.version }}

