name: Push

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 20 * * sun'

jobs:
  push:
    name: ${{ matrix.distribution.image }}-${{ matrix.distribution.version }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        distribution:
          - image: almalinux
            version: "8"
            platform: "linux/amd64,linux/arm64/v8"
          - image: almalinux
            version: "9"
            platform: "linux/amd64,linux/arm64/v8"

          - image: alpine
            version: "latest"
            platform: "linux/amd64,linux/arm64/v8"

          - image: amazonlinux
            version: "2"
            platform: "linux/amd64,linux/arm64/v8"
          - image: amazonlinux
            version: "2023"
            platform: "linux/amd64,linux/arm64/v8"

          - image: archlinux
            version: "latest"
            platform: "linux/amd64"

          - image: artixlinux
            version: "latest"
            platform: "linux/amd64"

          - image: debian
            version: "10"
            platform: "linux/amd64,linux/arm64/v8"
          - image: debian
            version: "11"
            platform: "linux/amd64,linux/arm64/v8"
          - image: debian
            version: "testing"
            platform: "linux/amd64"

          - image: gentoo
            version: "latest"
            platform: "linux/amd64"
          - image: gentoo-systemd
            version: "latest"
            platform: "linux/amd64"

          - image: oraclelinux
            version: "8"
            platform: "linux/amd64,linux/arm64/v8"
          - image: oraclelinux
            version: "9"
            platform: "linux/amd64,linux/arm64/v8"

          - image: rockylinux
            version: "8"
            platform: "linux/amd64"
          - image: rockylinux
            version: "9"
            platform: "linux/amd64"

          - image: ubuntu
            version: "22.04"
            platform: "linux/amd64,linux/arm64/v8"
          - image: ubuntu
            version: "22.10"
            platform: "linux/amd64,linux/arm64/v8"
          - image: ubuntu
            version: "23.04"
            platform: "linux/amd64,linux/arm64/v8"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Inspec
        run: curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P inspec -v 5.21.29

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            --rm \
            --file=${{ matrix.distribution.image }}-ansible/Dockerfile.${{ matrix.distribution.image }}-${{ matrix.distribution.version }} \
            --tag=bodsch/ansible-${{ matrix.distribution.image }}:${{ matrix.distribution.version }} \
            ${{ matrix.distribution.image }}-ansible

      - name: Test Docker image
        run: |
          container_id=$(mktemp)
          sudo docker run \
            --detach \
            --privileged \
            --cgroupns=host \
            -v /sys/fs/cgroup:/sys/fs/cgroup:rw \
            -v /var/lib/containerd \
            bodsch/ansible-${{ matrix.distribution.image }}:${{ matrix.distribution.version }} > "${container_id}"

          inspec exec tests/inspec --chef-license accept-silent -t docker://$(cat ${container_id})

      - name: Push Docker image to Github Docker registry
        run: |
          # Login on Github Docker registry before pushing
          echo "${{ secrets.GH_DOCKER_REGISTRY_TOKEN }}" | docker login docker.pkg.github.com -u bodsch --password-stdin

          # Pushing image to Github Docker registry
          docker tag bodsch/ansible-${{ matrix.distribution.image }}:${{ matrix.distribution.version }} \
            docker.pkg.github.com/bodsch/docker-ansible/ansible-${{ matrix.distribution.image }}:${{ matrix.distribution.version }}
          docker push docker.pkg.github.com/bodsch/docker-ansible/ansible-${{ matrix.distribution.image }}:${{ matrix.distribution.version }}

      - name: Push Docker image to Docker Hub
        run: |
          # Login on dockerhub.io before pushing
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          # Pushing image to dockerhub
          docker buildx build \
            --push \
            --platform ${{ matrix.distribution.platform }} \
            --file=${{ matrix.distribution.image }}-ansible/Dockerfile.${{ matrix.distribution.image }}-${{ matrix.distribution.version }} \
            --tag=bodsch/ansible-${{ matrix.distribution.image }}:${{ matrix.distribution.version }} \
            ${{ matrix.distribution.image }}-ansible
