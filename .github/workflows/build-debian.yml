---
name: Debian Ansible Image (build, test, publish)

on:
  push:
    branches:
      - master
      - "feature/**"
    paths:
      - "debian-ansible/**"
      - "tests/**"
      - ".github/workflows/debian.yml"
      - "!README.md"
      - "!Makefile"
  pull_request:
    branches:
      - master
      - "feature/**"
    paths:
      - "debian-ansible/**"
      - "tests/**"
      - ".github/workflows/debian.yml"
      - "!README.md"
      - "!Makefile"
  schedule:
    # GitHub cron ist UTC
    - cron: "5 18 * * 0"
  workflow_dispatch:

concurrency:
  group: debian-ansible-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Ziel-Images
  IMAGE_DOCKERHUB: bodsch/ansible-debian
  IMAGE_GHCR: ghcr.io/bodsch/docker-ansible/ansible-debian

  # Lokales Test-Image
  LOCAL_IMAGE: ansible-debian

  # Inspec
  INSPEC_VERSION: "5.21.29"

jobs:
  build_test:
    name: Build & Test (${{ matrix.distribution.version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        distribution:
          - image: debian
            version: "12"
          - image: debian
            version: "13"
          - image: debian
            version: "testing"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (load for tests)
        uses: docker/build-push-action@v6
        with:
          context: debian-ansible
          file: debian-ansible/Dockerfile.debian-${{ matrix.distribution.version }}
          platforms: linux/amd64
          load: true
          tags: ansible-debian:${{ matrix.distribution.version }}
          pull: true
          # Rebuild ohne Cache nur beim Scheduled Run (typisch für Security Updates)
          no-cache: ${{ github.event_name == 'schedule' }}
          cache-from: type=gha,scope=${{ matrix.distribution.image }}-${{ matrix.distribution.version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.distribution.image }}-${{ matrix.distribution.version }}

      # - name: Install InSpec
